<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin-top: 0;
            color: #666;
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Button Container */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        /* Buttons */
        .button {
            background-color: #008CBA;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            text-decoration: none;
            width: 200px;
        }

        .button:hover {
            background-color: #005f73;
            transform: translateY(-2px);
        }

        /* Chart Container */
        .chart-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .button {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Logo -->
    <img src="Hegarty_Maths_logo_colour.png" alt="Hegarty logo" class="logo">

    <!-- Welcome Message -->
    <h1>Hi there, Farhan!</h1>
    <h2>Here's how you've been working on Hegarty Maths this year.</h2>
    <h2>Remember to always work hard and never give up.</h2>

    <!-- Button Container -->
    <div class="button-container">
        <button class="button" onclick="location.href='choose-lessons.html'">Choose Lesson</button>
        <button class="button" onclick="location.href='search.html'">Search</button>
        <button class="button" onclick="location.href='my-tasks.html'">My Tasks</button>
        <button class="button" onclick="location.href='my-scores.html'">My Scores</button>
        <button class="button" onclick="location.href='profile.html'">Profile</button>
        <button class="button" onclick="window.open('https://buymeacoffee.com/farhut', '_blank')">Buy Me a Coffee â˜•</button>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="skillChart"></canvas>
    </div>

    <script>
        // Register a plugin to draw custom text in the center of the doughnut chart
        Chart.register({
            id: 'centerTextPlugin',
            beforeDraw: (chart) => {
                if (chart.config.options.plugins.centerText) {
                    const { text, color, fontStyle, fontSize } = chart.config.options.plugins.centerText;

                    const width = chart.width;
                    const height = chart.height;
                    const ctx = chart.ctx;

                    ctx.restore();
                    ctx.font = `${fontStyle} ${fontSize}px Arial`;
                    ctx.fillStyle = color;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    // Draw the text in the center of the chart
                    ctx.fillText(text, width / 2, height / 2);
                    ctx.save();
                }
            }
        });

        // Doughnut Chart Configuration
        const ctx = document.getElementById('skillChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Skills Mastered'],
                datasets: [{
                    data: [925],
                    backgroundColor: ['#2ecc71'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: '50%', // Makes the ring wider
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        enabled: true
                    },
                    centerText: {
                        text: '925 tasks', // Custom text
                        color: '#000000', // Text color (black)
                        fontStyle: 'bold', // Font style
                        fontSize: 24 // Font size
                    }
                },
                hover: {
                    mode: 'nearest',
                    intersect: true,
                    onHover: (event, chartElement) => {
                        event.target.style.cursor = chartElement.length ? 'pointer' : 'default';
                    }
                }
            }
        });
    </script>
</body>

</html>
