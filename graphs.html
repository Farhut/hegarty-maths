<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Graphs - Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Navigation Buttons -->
    <button class="back-button" onclick="location.href='algebra-lessons.html'">Back to Algebra</button>
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h1>Graphs</h1>

    <!-- Difficulty Level Buttons -->
    <div class="difficulty-buttons">
        <button class="difficulty-button" onclick="showQuestions('gcse')">GCSE High Maths Edexcel</button>
        <button class="difficulty-button" onclick="showQuestions('ks3')">KS3 Level</button>
        <button class="difficulty-button" onclick="showQuestions('ks2')">KS2 Level</button>
    </div>

    <!-- Questions Container -->
    <div id="questions-container"></div>

    <script>
        const questions = {
            gcse: [
                { question: "What is the gradient of the line y = 2x + 3?", answer: "2" },
                { question: "What is the y-intercept of the line y = 4x - 5?", answer: "-5" },
                { question: "Find the equation of the line with gradient 3 and y-intercept 2.", answer: "y = 3x + 2" },
                { question: "What is the gradient of the line passing through (1, 2) and (3, 8)?", answer: "3" },
                { question: "Find the equation of the line passing through (2, 3) with gradient 4.", answer: "y = 4x - 5" }
            ],
            ks3: [
                { question: "What is the gradient of the line y = 3x + 1?", answer: "3" },
                { question: "What is the y-intercept of the line y = 2x + 4?", answer: "4" },
                { question: "Find the equation of the line with gradient 2 and y-intercept -3.", answer: "y = 2x - 3" },
                { question: "What is the gradient of the line passing through (0, 0) and (2, 6)?", answer: "3" },
                { question: "Find the equation of the line passing through (1, 1) with gradient 5.", answer: "y = 5x - 4" }
            ],
            ks2: [
                { question: "What is the gradient of the line y = x + 2?", answer: "1" },
                { question: "What is the y-intercept of the line y = 3x + 5?", answer: "5" },
                { question: "Find the equation of the line with gradient 1 and y-intercept 0.", answer: "y = x" },
                { question: "What is the gradient of the line passing through (1, 1) and (2, 3)?", answer: "2" },
                { question: "Find the equation of the line passing through (0, 0) with gradient 2.", answer: "y = 2x" }
            ]
        };

        // Function to display questions for a selected difficulty level
        function showQuestions(difficulty) {
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // Clear previous questions

            questions[difficulty].forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                // Add question text
                questionDiv.innerHTML = `<p><strong>Question ${index + 1}:</strong> ${q.question}</p>`;

                // Add input box for answer
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Your answer';
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer(input, q.answer, feedback);
                    }
                });

                // Add feedback element
                const feedback = document.createElement('div');
                feedback.className = 'feedback';

                // Append input and feedback to the question div
                questionDiv.appendChild(input);
                questionDiv.appendChild(feedback);

                // Append the question div to the container
                container.appendChild(questionDiv);
            });
        }

        // Function to check the answer
        function checkAnswer(input, correctAnswer, feedback) {
            const userAnswer = input.value.trim();
            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Incorrect! The correct answer is ${correctAnswer}.`;
                feedback.className = 'feedback incorrect';
            }
        }
    </script>
</body>
</html>
