<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Number Lessons - Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #008CBA;
        }

        .topic-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
            justify-items: center;
        }

        .topic-button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px;
            text-align: center;
        }

        .topic-button:hover {
            background-color: #27ae60;
        }

        .home-button, .back-button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .home-button:hover, .back-button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <!-- Navigation Buttons -->
    <button class="back-button" onclick="location.href='choose-lessons.html'">Back to Topics</button>
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h1>Number Lessons</h1>

    <!-- Topic Buttons -->
    <div class="topic-buttons">
        <button class="topic-button" onclick="location.href='place-value-and-rounding.html'">Place Value and Rounding</button>
        <button class="topic-button" onclick="location.href='factors-multiples-primes.html'">Factors, Multiples, and Primes</button>
        <button class="topic-button" onclick="location.href='fractions-decimals-percentages.html'">Fractions, Decimals, and Percentages</button>
        <button class="topic-button" onclick="location.href='powers-roots-standard-form.html'">Powers, Roots, and Standard Form</button>
        <button class="topic-button" onclick="location.href='surds.html'">Surds</button>
        <button class="topic-button" onclick="location.href='bounds-error-intervals.html'">Bounds and Error Intervals</button>
    </div>
</body>

</html>
