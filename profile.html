<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script>
        function confirmDetails() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const dob = document.getElementById('dob').value;
            document.getElementById('profile-output').innerHTML = `<p><strong>Name:</strong> ${name}</p><p><strong>Email:</strong> ${email}</p><p><strong>Date of Birth:</strong> ${dob}</p>`;
        }
    </script>
</head>
<body>
    <h1>Profile</h1>
    <p>Enter your details below:</p>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob"><br><br>
        
        <button type="button" onclick="confirmDetails()">Confirm</button>
    </form>
    
    <h2>Your Details:</h2>
    <div id="profile-output"></div>
    
    <a href="index.html">Back to Home</a>
</body>
</html>
