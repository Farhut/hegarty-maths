<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Statistics Lessons - Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #008CBA;
        }

        .topic-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px; /* Space between buttons */
            margin-top: 20px;
            justify-items: center;
        }

        .topic-button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #2ecc71;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 250px;
            text-align: center;
        }

        .topic-button:hover {
            background-color: #27ae60;
        }

        .home-button, .back-button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .home-button:hover, .back-button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <!-- Navigation Buttons -->
    <button class="back-button" onclick="location.href='choose-lessons.html'">Back to Topics</button>
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h1>Statistics Lessons</h1>

    <!-- Topic Buttons -->
    <div class="topic-buttons">
        <button class="topic-button" onclick="location.href='mean-median-mode.html'">Mean, Median, Mode</button>
        <button class="topic-button" onclick="location.href='range-and-interquartile.html'">Range & Interquartile Range</button>
        <button class="topic-button" onclick="location.href='scatter-plots.html'">Scatter Plots</button>
        <button class="topic-button" onclick="location.href='correlation.html'">Correlation</button>
        <button class="topic-button" onclick="location.href='histograms.html'">Histograms</button>
        <button class="topic-button" onclick="location.href='cumulative-frequency.html'">Cumulative Frequency</button>
        <button class="topic-button" onclick="location.href='sampling.html'">Sampling</button>
    </div>
</body>

</html>
