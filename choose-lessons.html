<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Choose Lesson - Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        h1 {
            margin-bottom: 20px;
            color: #008CBA;
        }

        .lesson-button {
            width: 80%;
            padding: 25px;
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lesson-button:hover {
            background-color: #005f73;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <!-- Home Button -->
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h1>Choose a Topic</h1>
    <button class="lesson-button" onclick="location.href='algebra-lessons.html'">Algebra</button>
    <button class="lesson-button" onclick="location.href='geometry-lessons.html'">Geometry</button>
    <button class="lesson-button" onclick="location.href='trigonometry-lessons.html'">Trigonometry</button>
    <button class="lesson-button" onclick="location.href='statistics-lessons.html'">Statistics</button>
</body>

</html>
