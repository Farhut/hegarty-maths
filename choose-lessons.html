<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Choose Lesson - Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #008CBA;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        h1 {
            color: #008CBA;
            margin-bottom: 20px;
            text-align: center;
        }

        .lesson-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }

        .lesson-button {
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .lesson-button:hover {
            background-color: #005f73;
        }

        .home-button {
            display: block;
            width: 150px;
            margin: 20px auto;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            color: white;
            background-color: #008CBA;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #005f73;
        }
    </style>
</head>

<body>
    <div class="navbar">HegartyMaths - Choose a Lesson</div>
    <div class="container">
        <button class="home-button" onclick="location.href='index.html'">Home</button>
        <h1>Choose a Topic</h1>
        <div class="lesson-grid">
            <button class="lesson-button" onclick="location.href='algebra-lessons.html'">Algebra</button>
            <button class="lesson-button" onclick="location.href='geometry-lessons.html'">Geometry</button>
            <button class="lesson-button" onclick="location.href='statistics-lessons.html'">Statistics</button>
            <button class="lesson-button" onclick="location.href='number-lessons.html'">Number</button>
            <button class="lesson-button" onclick="location.href='ratio-proportion-lessons.html'">Ratio and Proportion</button>
            <button class="lesson-button" onclick="location.href='probability-sets-lessons.html'">Probability and Sets</button>
        </div>
    </div>
</body>

</html>
