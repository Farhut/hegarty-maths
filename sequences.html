<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Farhan Ruhan">
    <title>Sequences - Hegartymaths</title>
    <link rel="icon" href="hegarty_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <!-- Navigation Buttons -->
    <button class="back-button" onclick="location.href='algebra-lessons.html'">Back to Algebra</button>
    <button class="home-button" onclick="location.href='index.html'">Home</button>

    <h1>Sequences</h1>

    <!-- Difficulty Level Buttons -->
    <div class="difficulty-buttons">
        <button class="difficulty-button" onclick="showQuestions('gcse')">GCSE High Maths Edexcel</button>
        <button class="difficulty-button" onclick="showQuestions('ks3')">KS3 Level</button>
        <button class="difficulty-button" onclick="showQuestions('ks2')">KS2 Level</button>
    </div>

    <!-- Questions Container -->
    <div id="questions-container"></div>

    <script>
        const questions = {
            gcse: [
                { question: "Find the next term in the sequence: 2, 5, 8, 11, ...", answer: "14" },
                { question: "Find the nth term of the sequence: 3, 7, 11, 15, ...", answer: "4n - 1" },
                { question: "Find the 10th term of the sequence: 5, 9, 13, 17, ...", answer: "41" },
                { question: "Find the nth term of the sequence: 10, 20, 30, 40, ...", answer: "10n" },
                { question: "Find the next term in the sequence: 1, 4, 9, 16, ...", answer: "25" }
            ],
            ks3: [
                { question: "Find the next term in the sequence: 3, 6, 9, 12, ...", answer: "15" },
                { question: "Find the nth term of the sequence: 2, 5, 8, 11, ...", answer: "3n - 1" },
                { question: "Find the 5th term of the sequence: 4, 7, 10, 13, ...", answer: "16" },
                { question: "Find the nth term of the sequence: 6, 12, 18, 24, ...", answer: "6n" },
                { question: "Find the next term in the sequence: 1, 3, 6, 10, ...", answer: "15" }
            ],
            ks2: [
                { question: "Find the next term in the sequence: 2, 4, 6, 8, ...", answer: "10" },
                { question: "Find the nth term of the sequence: 1, 3, 5, 7, ...", answer: "2n - 1" },
                { question: "Find the 6th term of the sequence: 5, 10, 15, 20, ...", answer: "30" },
                { question: "Find the nth term of the sequence: 3, 6, 9, 12, ...", answer: "3n" },
                { question: "Find the next term in the sequence: 1, 4, 7, 10, ...", answer: "13" }
            ]
        };

        // Function to display questions for a selected difficulty level
        function showQuestions(difficulty) {
            const container = document.getElementById('questions-container');
            container.innerHTML = ''; // Clear previous questions

            questions[difficulty].forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';

                // Add question text
                questionDiv.innerHTML = `<p><strong>Question ${index + 1}:</strong> ${q.question}</p>`;

                // Add input box for answer
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = 'Your answer';
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        checkAnswer(input, q.answer, feedback);
                    }
                });

                // Add feedback element
                const feedback = document.createElement('div');
                feedback.className = 'feedback';

                // Append input and feedback to the question div
                questionDiv.appendChild(input);
                questionDiv.appendChild(feedback);

                // Append the question div to the container
                container.appendChild(questionDiv);
            });
        }

        // Function to check the answer
        function checkAnswer(input, correctAnswer, feedback) {
            const userAnswer = input.value.trim();
            if (userAnswer === correctAnswer) {
                feedback.textContent = 'Correct!';
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `Incorrect! The correct answer is ${correctAnswer}.`;
                feedback.className = 'feedback incorrect';
            }
        }
    </script>
</body>
</html>
